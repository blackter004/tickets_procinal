<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de tickets</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="data.js"></script>
    <div class="container">
        <form class="formulary" onsubmit="return validar()">
            <h1 class="text-warning bg-dark">compra de tickets</h1>
            <div class="elementForm">
                <label class="text-primary">I.D de la pelicula</label>
                <input type="number" id="id_name" class="text-light bg-dark" required>
            </div>
            <div class="elementForm">
                <label class="text-primary">Nombre de la pelicula</label>
                <input type="text" id="movie_name" class="text-light bg-dark" required>
            </div>
            <div class="elementForm">
                <label class="text-primary">Costo ticket(sin iva)</label>
                <input type="number" id="ticket_cost" class="text-light bg-dark" required>
            </div>
            <div class="elementForm">
                <label class="text-primary">Hora de la pelicula</label>
                <input type="time" id="movie_hour" class="text-light bg-dark" required>
            </div>
            <div class="elementForm">
                <input type="submit" value="Confirmar compra" class="btn btn-outline-success"> 
            </div>
            
        </form>
        <div class="lowTickets">
            <input type="button" value="Consultar tickets economicos" class="btn btn-outline-dark" onclick="return search()">
        </div>
    </div>
</body>
</html>
